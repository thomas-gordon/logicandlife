---
layout: default
---
<div class="post">

	<div class="row">
		<div class="col-xs-12">
			<header class="post-header">
				<h1 class="post-title clearfix">
					<span class="pull-right hidden-xs">
						<a href="https://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-url="{{ post.url }}">Tweet</a><div class="g-plusone" data-size="medium" data-count="true"></div><div class="fb-like" data-send="false" data-layout="button_count" data-width="1" data-show-faces="false" data-action="recommend"></div>
					</span>{{ page.title }}
				</h1>
			</header>

			<article class="post-content">
				{{ content }}
			</article>
		</div>

	</div>

	{% if page.comments %}

	<div class="row">
		<div class="col-xs-12">
			<div id="disqus_thread"></div>
			<script type="text/javascript">
				/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
				var disqus_shortname = 'loglife'; // required: replace example with your forum shortname

				/* * * DON'T EDIT BELOW THIS LINE * * */
				(function () {
					var dsq = document.createElement('script');
					dsq.type = 'text/javascript';
					dsq.async = true;
					dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
					(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments
				powered by
				Disqus.</a></noscript>
		</div>
	</div>

	{% endif %}

</div>
