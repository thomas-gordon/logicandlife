---
layout: default
---

<div class="home">

  <p>Welcome! Everything is ok. You've struck upon a site filled with definitions
    for words or philosophy that is unclear. Enjoy!</p>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>

<ul class="post-list">
	{% for post in site.posts %}
	<li class="post-list__item">
		<span class="post-meta">#{{ post.idNumber }}</span>

		<h2>
			<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
		</h2>
	</li>
	{% endfor %}
</ul>
