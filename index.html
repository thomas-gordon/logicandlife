---
layout: default
---

<div class="post-list posts">
	{% for post in site.posts limit:10 %}
	<article class="post-list__item">
		<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
			<span class="post-meta">#{{ post.idNumber }}</span>
			<span class="post-social"></span>
			<h2>
				{{ post.title }}
			</h2>
			<p class="post-phonetically"><i class="fa fa-info-circle"></i> <i class="fa fa-volume-up"></i> <em>["{{ post.phonetic }}"]</em></p>
		</a>
	</article>
	{% endfor %}
</div>

<div class="infinite-spinner"></div>
